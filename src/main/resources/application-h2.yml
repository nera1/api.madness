  access-exp-ms: 900000
  refresh-exp-sec: 1209600

app:
  cookie:
    secure: false
    sameSite: Lax
    domain: ""

live-rollup:
  batch-size: 1
  sql:
    upsert: >
      MERGE INTO channel_live_rollup (public_id, live_count, observed_at)
      KEY(public_id, observed_at)
      VALUES (:publicId, :liveCount, :observedAt)
    delete-stale: >
      DELETE FROM channel_live_rollup WHERE observed_at < :observedAt
