spring:
  datasource:
    url: jdbc:h2:~/h2db/madness;DB_CLOSE_DELAY=-1;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 1
      minimum-idle: 1

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  task:
    scheduling:
      pool:
        size: 1

  h2:
    console:
      enabled: true
      path: /h2-console

