<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>회원가입 인증</title>
</head>
<body style="margin:0; padding:0; background:#f6f8fb;">
<div style="max-width:600px; margin:40px auto; background:white; padding:40px; border-radius:8px;">
    <h1 th:text="|${displayName}님, 환영합니다!|">환영합니다!</h1>
    <p>Madness에 가입해 주셔서 감사합니다.</p>
    <p>아래 인증 코드를 입력하여 회원가입을 완료해주세요.</p>

    <div style="margin:30px 0; padding:20px; background:#f0f0f0; border-radius:6px; text-align:center;">
        <div style="font-size:32px; font-weight:bold; letter-spacing:8px; color:#333;" th:text="${code}">
            123456
        </div>
    </div>

    <p style="color:#666; font-size:14px;">
        이 인증 코드는 10분간 유효합니다.
    </p>
</div>
</body>
</html>
